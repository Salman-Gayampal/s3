<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <fieldset>
        <h1>Race Registration!</h1>
        <form action="./sally">
        
            <p>
                <label for="fName">First Name</label>
                <input type="text" id="fName" name="first_name" required>
                <label for="lName">Last Name</label>
                <input type="text" id="lName" name="last_name" required>
            </p>
            <p>
                <p>Select a Race:</p>
                <input type="radio" id="funRun" name="race" value="funRun">
                <label for="funRun">Fun Run 5k</label>
                <br> 
                <input type="radio" id="half" name="race" value="half">
                <label for="half">Half Marathon</label>
                <br>
                <input type="radio" id="full" name="race" value="full">
                <label for="full">Full Marathon</label>
            </p>
            <p>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" minlength="5" maxlength="13" required>
            </p>
            <p>
                <label for="age">Select Age Group</label>
                <select name="age" id="age">
                    <option value="under18">Under 18</option>
                    <option value="18-25" selected>18-25</option>
                    <option value="26-60">26-60</option>
                </select>
            </p>
            <button>Register!</button>
        </form>
    </fieldset>
</body>
</html>
